<div class="col span_1_of_4">
  <div class="l-overview-feed-column">
    <div class="overview-feed__img">
      <img src="http://cdn.colette.fr/media/catalog/product/cache/1/image/500x/9df78eab33525d08d6e5fb8d27136e95/0/0/0000011372653_img_5256.jpg" alt="Nate Smithen" class="profile_max150">
    </div>
    
    <div class="overview-feed__info">
      <a>
        <h3>Product Name</h3>
        <p>Product Category</p>
      </a>
      
      <div class="overview-feed-icons">
        <ul>
          <li>
            <div class="tip-left tip-top" data-tip="Seller name">
              <a class="overview-feed__profile-icon"></a>
            </div>
          </li>
          <li>
            <div class="tip-center tip-top" data-tip="Followers">
              <a class="overview-feed__followers-icon"></a>
            </div>
          </li>
          <li>
            <div class="tip-right tip-top" data-tip="Following">
              <a class="overview-feed__following-icon"></a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
